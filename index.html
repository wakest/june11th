<!DOCTYPE html>
<html>
<head>
	<title>RGB Gradients Player</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="buttonsInABox">
<button id="changeToRed" onclick="changeToRed()">change background to Red</button>
<button id="changeToGreen" onclick="changeToGreen()">change background to Blue</button>
<button id="changeToBlue" onclick="changeToBlue()">change background to Green</button>
</div>

<div class="buttonsInABox">
<button id="changeToRedAndGreen" onclick="changeToRedAndGreen()">change background to Red and Green</button>
<button id="changeToGreenAndBlue" onclick="changeToGreenAndBlue()">change background to Green and Blue</button>
<button id="changeToBlueAndRed" onclick="changeToBlueAndRed()">change background to Blue and Red</button>
</div>

<div class="buttonsInABox">
<button id="changeToRedAndGreenAndBlue" onclick="changeToRedAndGreenAndBlue()">change background to Red and Green and Blue</button>
<button id="changeToGreenAndBlueAndRed" onclick="changeToGreenAndBlueAndRed()">change background to Green and Blue and Red</button>
<button id="changeToBlueAndRedAndGreen" onclick="changeToBlueAndRedAndGreen()">change background to Blue and Red and Green</button>
</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
